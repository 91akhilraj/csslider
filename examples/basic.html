<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS Slider - Template</title>
    <link rel="stylesheet" href="./themes/csslider.basic.css" />
    <style>
        html, body {
            margin: 0;
            padding: 100px 0 0 0;
            font: 400 100% arial, sans-serif;
            color: white;
            background: #282828;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="csslider">
        <input type="radio" name="slides" id="slides_0" checked />
        <input type="radio" name="slides" id="slides_1" />
        <input type="radio" name="slides" id="slides_2" />
        <input type="radio" name="slides" id="slides_3" />
        <input type="radio" name="slides" id="slides_4" />
        <ul>
            <li><h1>Most basic config</h1>Slide 1</li>
            <li>Slide 2</li>
            <li>Slide 3</li>
            <li>Slide 4</li>
            <li>Slide 5</li>
        </ul>
        <div class="arrows">
            <label for="slides_0"></label>
            <label for="slides_1"></label>
            <label for="slides_2"></label>
            <label for="slides_3"></label>
            <label for="slides_4"></label>
        </div>
        <div class="navigation">
            <label for="slides_0"></label>
            <label for="slides_1"></label>
            <label for="slides_2"></label>
            <label for="slides_3"></label>
            <label for="slides_4"></label>
        </div>
    </div>
</body>
</html>
